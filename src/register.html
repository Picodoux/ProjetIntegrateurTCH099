<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Account Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="navigation">
            <a href="index.html">Accueil</a>
            <a href="levels.html">Niveaux</a>
            <a href="rankings.html">Classements</a>
            <a href="forum.html">Forum</a>
            <a href="help.html">Aide</a>
        </nav>
    </div>
    
    <div class="globalContainer">
        <div class="container">
            <div class="form-container">
                <h2>Créer un compte</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur:</label>
                        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <div class="toggle-password">
                            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                            <i class="fas fa-eye" onclick="togglePassword('password')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe:</label>
                        <div class="toggle-password">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                            <i class="fas fa-eye" onclick="togglePassword('confirm-password')"></i>
                        </div>
                    </div>
                    <button type="submit">Créer un compte</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
