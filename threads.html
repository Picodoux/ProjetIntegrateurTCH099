<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Forum de Discussion</title>
    <link rel="stylesheet" href="threads.css">
</head>
<body>
    <div class="header">
        <nav class="navigation">
            <a href="home.html">Accueil</a>
            <a href="levels.html">Niveaux</a>
            <a href="rankings.html">Classements</a>
            <a href="threads.html">Forum</a>
            <a href="help.html">Aide</a>
        </nav>
        <div class="menu-profil">
            <button id="loginButton" style="display: none;">Connexion</button>
            <img src="../img/joobi.png" style="display: none;" alt="Photo de profil" class="icone-profil">
            <ul class="menu-options">
                <a href="index.html">Mon profil</a>
                <a href="userSettings.html">Paramètres</a>
                <a href="logout.html">Déconnexion</a>
            </ul>
        </div>
    </div>
    
    <div class="contenu forum">
        <div class="colonne-gauche">
            <form id="threadForm">
                <h2>Créer un nouveau thread</h2>
                <input type="text" id="threadTitle" placeholder="Titre du thread" required>
                <textarea id="threadContent" rows="5" placeholder="Contenu du thread" required></textarea>
                <button type="submit">Poster</button>
            </form>
        </div>
        <div class="colonne-droite">
            <h2>Threads</h2>
            <div id="threadsList">
                <!-- Exemple de threads pré-chargés -->
                <div class="thread-item-example">
                    <h3 class="thread-title">Threads en cours de chargement...</h3>
                    <p class="thread-content">Ce ne sera pas long</p>
                    <div class="thread-info">
                        <span>Posted by: <strong>Patience</strong> at 2024-04-04 02:35</span>
                        <img src="../img/defaultpfp.jpg" alt="Profile Image" class="profile-picture">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="threads.js"></script>
</body>
</html>
